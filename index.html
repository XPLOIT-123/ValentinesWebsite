<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Theme Website</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f7eaea; /* Light pink background */
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #heart-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
    }
    .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: url('heart.png'); /* Use a heart image */
        background-size: cover;
        animation: float 5s infinite;
    }
    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }
    .love-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        opacity: 0;
        animation: fadeInOut 5s forwards;
    }
    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
</style>
</head>
<body>
<div id="heart-container"></div>
<h1>Spread Love!</h1>
<h2>Click anywhere on the screen to see love messages</h2>
<script>
    // Function to create a heart element at random position
    function createHeart(x, y) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        document.getElementById('heart-container').appendChild(heart);
    }

    // Function to display love messages
    function displayLoveMessage(x, y) {
        const loveMessages = [
            "You make my world brighter!",
            "You are my sunshine on a cloudy day!",
            "Every moment with you is precious!",
            "You complete me!",
            "I am so grateful to have you in my life!"
        ];
        const randomIndex = Math.floor(Math.random() * loveMessages.length);
        const message = document.createElement('div');
        message.classList.add('love-message');
        message.textContent = loveMessages[randomIndex];
        message.style.left = x + 'px';
        message.style.top = y + 'px';
        document.body.appendChild(message);
        setTimeout(() => {
            message.remove();
        }, 5000); // Remove after 5 seconds
    }

    // Event listener to create heart and display message on click
    document.addEventListener('click', function(event) {
        const x = event.clientX;
        const y = event.clientY;
        createHeart(x, y);
        displayLoveMessage(x, y);
    });
</script>
</body>
</html>
